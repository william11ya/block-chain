<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增投票/候選人</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!-- 
    Visual Admin Template
    https://templatemo.com/tm-455-visual-admin
    -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/templatemo-style.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          {% if text == "" %}
          <h1>Visual Admin</h1>
          {% else %}
          <h1>{{text}}</h1>
          {% endif %}
        </header>
        <div class="profile-photo-container">
          <img src="{{ url_for('static', filename='images/school.jpg') }}" alt="Profile Photo" class="img-responsive">
          <div class="profile-photo-overlay"></div>
        </div>
        
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </div>
        <nav class="templatemo-left-nav">
          <ul>
            <li><a href="{{ url_for('index') }}"><i class="fa fa-home fa-fw"></i>首頁</a></li>
            <li><a href="{{ url_for('manage_users') }}"><i class="fa fa-users fa-fw"></i>我要投票</a></li>
            <li><a href="{{ url_for('winner_candidate') }}"><i class="fa fa-sliders fa-fw"></i>投票結果</a></li>
            <li><a href="#" class="active"><i class="fa fa-sliders fa-fw"></i>新增投票/候選人</a></li>
            <li><a href="{{ url_for('login') }}"><i class="fa fa-eject fa-fw"></i>登出</a></li>
          </ul>
        </nav>
      </div>
      <!-- Main content -->
      <div class="templatemo-content col-1 light-gray-bg">
        
        <div class="templatemo-content-container">
          <div class="templatemo-content-widget white-bg">
            <h2 class="margin-bottom-10">新增投票/候選人</h2>
            <p></p>
            <form action="{{ url_for('add_vote2') }}" class="templatemo-login-form" method="post" >
              <div class="row form-group">
                <div class="col-lg-8 has-success form-group">                  
                    <label class="control-label">投票名稱</label>
                    <input type="text" class="form-control" name="vote_name">
                </div>
                <div class="col-lg-4 has-success form-group">                  
                    <label class="control-label" for="vote_count">候選人數</label>
                    <input type="text" class="form-control" name="vote_count">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="enddate">結束日期</label>
                    <input type="date" class="form-control" id="enddate" name="enddate">                  
                </div>
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="endtime">結束時間</label>
                    <input type="time" class="form-control" id="endtime" name="endtime">                  
                </div>
              </div>
              
              <div class="form-group text-right">
                <button type="submit" class="templatemo-blue-button">下一步</button>
                <button type="reset" class="templatemo-white-button">重新填寫</button>
              </div>                           
            </form>
          </div>
          
        </div>
      </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>        <!-- jQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-filestyle.min.js') }}"></script>  <!-- http://markusslima.github.io/bootstrap-filestyle/ -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/templatemo-script.js') }}"></script>        <!-- Templatemo Script -->
  </body>
</html>
